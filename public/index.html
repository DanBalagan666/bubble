<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BUBBLE Coffee — Mini App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top">
    <div class="logo">BUBBLE Coffee</div>
    <div class="subtitle">Авторские напитки — прямо в чате</div>
  </header>

  <main id="app">
    <section class="hero">
      <h1>Выбери напитки</h1>
      <p class="hero-sub">Нажми на карточку, чтобы открыть описание. Добавь в корзину, затем оплати — тестовая оплата.</p>
    </section>

    <section class="catalog" id="catalog" aria-live="polite"></section>

    <section class="cart-bar" id="cartBar">
      <div id="cartSummary">Корзина пуста</div>
      <div class="cart-actions">
        <button id="openCartBtn" class="btn btn-outline">Корзина</button>
        <button id="checkoutBtn" class="btn btn-primary" disabled>Оплатить (тест)</button>
      </div>
    </section>

    <!-- Cart modal -->
    <div id="cartModal" class="modal" aria-hidden="true">
      <div class="modal-inner">
        <button class="close" id="closeCart">&times;</button>
        <h3>Твоя корзина</h3>
        <div id="cartItems"></div>
        <div class="cart-total">
          <div>Итого:</div>
          <div id="cartTotal">0 ₽</div>
        </div>
        <div class="modal-actions">
          <button id="payFake" class="btn btn-primary">Оплатить (тест)</button>
        </div>
      </div>
    </div>

    <!-- Payment result -->
    <div id="resultToast" class="toast" aria-hidden="true"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
